name: Deploy Frontend

on:
  push:
    branches:
      - dev
      - main
      - ci-cd-improvements
    paths:
      - "frontend/**"

jobs:
  setup-build-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      frontend: ./frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # Setup and configure gcloud CLI
      # - uses: google-github-actions/setup-gcloud@master
      #   with:
      #     version: "290.0.1"
      #     project_id: ${{ secrets.project_id }}
      #     service_account_key: ${{ secrets.GCP_SA_KEY}}

      - name: Declare GitHub Hash and Branch
        id: vars
        shell: bash
        run: |
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Build Fronted
        run: |
          export REACT_APP_VERSION=frontend-${{ steps.vars.outputs.branch }}-${{ steps.vars.outputs.sha_short }}
          npm ci
          npm run build
        working-directory: ${{env.frontend}}

      - name: Deploy to App Engine
        uses: google-github-actions/deploy-appengine@v0.2.0
        with:
          deliverables: app.yaml
          project_id: ${{ secrets.project_id }}
          credentials: ${{ secrets.GCP_SA_KEY }}
          version: "frontend-${{ steps.vars.outputs.branch }}-${{ steps.vars.outputs.sha_short }}"
          working-directory: ${{env.frontend}}

